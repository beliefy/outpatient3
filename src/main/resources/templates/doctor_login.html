<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link th:href="@{/asserts/css/style.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/style-responsive.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/foot.css}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function isValid(form){

            if(form.username.value==""){
                alert("用户名不能为空！");
                return false;
            }
            if(form.password.value==""){
                alert("密码不能为空！");
                return false;
            }

            return true;
        }
    </script>
</head>

<body class="login-body">

<div class="container">

        <form class="form-signin" th:action="@{/doctorLogin/doctor_login}" method="post" onSubmit="return isValid(this);">
            <div class="form-signin-heading text-center">
                <h1 class="sign-title">经销商登录</h1>
                <img th:src="@{/asserts/images/商家.png}" alt=""/>
            </div>
            <div class="login-wrap">
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <input name="username" type="text" class="form-control" placeholder="经销商账号" autofocus>
                <input name="password" type="password" class="form-control" placeholder="密码">

                <button class="btn btn-lg btn-login btn-block" type="submit">
                    <i class="fa fa-check"></i>
                </button>

            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#mymodal"> 忘记密码</a>
                </span>
            </label>
        </div>
    </form>
    <div class="star_footer">
        <p>Powered by © 2020 工程实践2</p>
        <span id="dt"></span>
    </div>
</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script th:src="@{/asserts/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/modernizr.min.js}"></script>
<script th:src="@{/asserts/js/foot.js}"></script>
</body>
</html>
